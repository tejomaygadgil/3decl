data:
  cleaned: data/processed/cleaned.pkl
  features: data/processed/features.pkl
  targets: data/processed/targets.pkl
  train: &train_path data/processed/train.pkl
  test: &test_path data/processed/test.pkl

reference:
  feature_map: data/reference/feature_map.pkl
  target_map: data/reference/target_map.pkl

perseus:
  raw_dir: data/raw/treebank_data-master/v2.1/Greek/texts
  tagset: data/raw/treebank_data-master/v2.1/Greek/TAGSETS.xml
  raw: data/interim/perseus_raw.pkl
  normalized: data/interim/perseus_normalized.pkl

train:
  clf_module: cgpos.models.multinomial_naive_bayes
  clf: MultinomialNaiveBayes
  eval_split:
    n_splits: 1
    train_size: 0.9
    random_state: 20
  tune_split:
    n_splits: 5
    train_size: 0.8888
    random_state: 20
  f1_average: "macro"

param_grid:
  MultinomialNaiveBayes:
    alpha:
      start: 0.1
      stop: 1
      step: 0.1
    ngram_range:
      depth: 6
  StupidBayes:
    ngram_depth:
      start: 1
      stop: 6



